            <div class="header-popup">

                        </div>
                        <div class="body-voucher">
                            <div class="left-voucher">
                                <div class="title">
                                    <p>Giảm lên đến <span>10%</span></p>
                                </div>
                                <div class="expiry">
                                    <p>19/18/2025</p>
                                </div>
                            </div>
                            <div class="checkbox">
                                <div class="check-box">
                                    <svg  *ngIf="isChecked == false"  width="35" height="35" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">

                                    <svg  *ngIf="isChecked == true"  width="35" height="35" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

                                </div>
                            </div>

                            
                        </div>
                        
                        
                        
                    </div>
                </div>

            </div>
            <div class="footer-popup">
                
                <div class="row-money">
                    <div class="row-money">
                        <p>Tổng tiền: <span>1.000.000đ</span></p>
                    </div>
                    <div class="row-money">
                        <p>Giảm giá: <span>1.000.000đ</span></p>
                    </div>
                    <div class="row-money">
                        <p>Thành tiền: <span>1.000.000đ</span></p>
                    </div>

                   
                </div>
                <div class="row-button-pay-now">
                    <div class="button" (click)="showPopupComplete()">
                        <p>Thanh toán</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
